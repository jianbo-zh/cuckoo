// -------------------- 分隔符 --------------------

enum MsgType {
  TEXT_MSG = 0;
  IMAGE_MSG = 1;
  AUDIO_MSG = 2;
  VIDEO_MSG = 3;
}

enum SessionType {
  CONTACT_SESSION = 0;
  GROUP_SESSION = 1;
}

message Account {
  // PeerID
  string PeerID = 1;
  // 头像SHA1
  string Avatar = 2;
  // 用户名称
  string Name = 3;
  // 加人是否需要审核
  bool AddContactWithoutReview = 4;
  // 入群是否需要审核
  bool JoinGroupWithoutReview = 5;
}

// 联系人
message Contact {
  // PeerID
  string PeerID = 1;
  // 头像SHA1
  string Avatar = 2;
  // 用户名称
  string Name = 3;
  // 用户昵称
  string Alias = 4;
}

// 联系人消息
message ContactMessage {
  // 消息ID
  string ID = 1;
  // 发送者
  Contact Sender = 2;
  // 接收者
  Contact Receiver = 3;
  // 消息类型
  MsgType MsgType = 4;
  // MIME-Type
  string MimeType = 5;
  // 消息内容
  bytes Data = 6;
  // 消息时间
  int64 CreateTime = 7;
}

// 群
message Group {
  // ID
  string GroupID = 1;
  // Avatar
  string Avatar = 2;
  // 名称
  string Name = 3;
  // 别名
  string Alias = 4;
  // 通知公告
  string Notice = 5;
  // 管理员
  Contact Admin = 6;
  // 群成员
  repeated Contact Members = 7;
  // 是否需要审核入群
  bool JoinGroupWithoutReview = 8;
  // 创建时间
  int64 CreateTime = 9;
  // 更新时间
  int64 UpdateTime = 10;
}

// 群消息
message  GroupMessage {
  // 消息ID
  string ID = 1;
  // 群ID
  string GroupID = 2;
  // 发送者
  Contact Sender = 3;
  // 消息类型
  MsgType MsgType = 4;
  // MIME-Type
  string MimeType = 5;
  // 内容
  bytes Data = 6;
  // 消息时间
  int64 CreateTime = 7;
}

// 会话信息
message Session {
  // 会话类型
  SessionType SessionType = 1;
  // 会话ID（群组ID或者PeerID）
  string SessionID = 2;
  // 头像 SHA1
  string Avatar = 3;
  // 名称
  string Name = 4;
  // 最新消息
  string LastMessage = 5;
  // 最新消息时间
  int64 LastMessageTime = 6;
  // 有未读消息
  bool HaveUnreadMessage = 7;
}

// 系统操作类型
enum SystemOperate {
  APPLY_ADD_CONTACT = 0;
  AGREE_ADD_CONTACT = 1;
  REJECT_ADD_CONTACT = 2;
  INVITE_JOIN_GROUP = 3;
  APPLY_JOIN_GROUP = 4;
  AGREE_JOIN_GROUP = 5;
  REJECT_JOIN_CONTACT = 6;
}

// 系统消息
message SystemMessage {
  string ID = 1;
  SystemOperate SystemOperate = 2;
  string GroupID = 3;
  Contact Sender = 4;
  Contact Receiver = 5;
  string Content = 6;
  int32 CreateTime = 7;
}