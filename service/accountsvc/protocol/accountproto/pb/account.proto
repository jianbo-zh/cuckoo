syntax = "proto3";

package account.pb;

message Account {
  bytes id = 1;
  string name = 2;
  string avatar = 3;
	bool autoAddContact = 4;
	bool autoJoinGroup = 5;

  // 自动发送寄存消息
  bool autoDepositMessage = 6;
  // 设置消息寄存地址(peerID)
  bytes depositAddress = 7;
}

message Peer {
  bytes id = 1;
  string name = 2;
  string avatar = 3;
}

message Online {
  bool isOnline = 1;
}