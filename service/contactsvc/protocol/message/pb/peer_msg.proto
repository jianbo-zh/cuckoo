syntax = "proto3";

package peermsg.pb;

message Message {

  // 消息类型
  enum MsgType {
    TEXT = 0; // 文本
    AUDIO = 1; // 语音
    VIDEO = 2; // 视频
    INVITE = 3; // 群成员邀请
  }

  string id = 1;

  MsgType msg_type = 2;

  string mime_type = 3;

  bytes from_peer_id = 4;

  bytes to_peer_id = 5;

  bytes payload = 6;

  int64 timestamp = 7;

  uint64 lamportime = 8;

  bytes signature = 10;
}