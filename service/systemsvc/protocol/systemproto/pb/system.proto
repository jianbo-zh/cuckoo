syntax = "proto3";

package system.pb;

message Peer {
    bytes peerId = 1;
    string name = 2;
    string avatar = 3;
}

message SystemMsg {

    string id = 1;
    string ack_id = 2;
    string systemType = 3;
    string groupId = 4;
    string groupName = 5;
    string groupAvatar = 6;
    uint64 groupLamptime = 7;
    Peer fromPeer = 8;
    Peer toPeer = 9;
    string content = 10;
    string systemState = 11;
    int64 createTime = 12;
    int64 updateTime = 13;
}

