syntax = "proto3";

package message.pb;

message Message {

    enum MsgType {
      TEXT = 0;
      IMAGE = 1;
      AUDIO = 2;
      VIDEO = 3;
      UNKNOWN = 4;
    }
  
    string id = 1;

    string groupId = 2;

    bytes peerId = 3;

    string peerName = 4;

    string peerAvatar = 5;
  
    MsgType msgType = 6;

    string mimeType = 7;
  
    bytes payload = 8;
  
    int64 timestamp = 9;
  
    uint64 lamportime = 10;
  
    bytes signature = 11;
}