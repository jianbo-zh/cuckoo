syntax = "proto3";

package message.pb;

message Message {

    message Member {
      bytes id = 1;
      string name = 2;
      string avatar = 3;
    }
  
    string id = 1;

    string groupId = 2;

    Member member = 3;
  
    string msgType = 4;

    string mimeType = 5;
  
    bytes payload = 6;
  
    int64 createTime = 7;
  
    uint64 lamportime = 8;
  
    bytes signature = 9;
}